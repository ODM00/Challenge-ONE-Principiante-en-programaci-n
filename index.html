<html lang="en" dir="ltr"><head>
    <meta charset="utf-8">
    <title>Challenge 1 - Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="Imagenes/logo.png">
        <h1 class="tittle">Encriptador de mensaje</h1>
        
      </div>
      <div class="left">
          <input class="text-input" type="text" name="input-texto" id="inputtexto"  placeholder="Ingrese el texto aqui">
      </div>
      <div class="right">
        <img src="Imagenes/Muñeco.png" id="imgDer">
        <h1 id="texto">Codificando mensaje</h1>
        <textarea id="texto1"> Que deseas  encriptar o desencriptar.</textarea>
        <button type="button" id="copiar" onclick="copia()">¡Copiar!</button>
      </div>
      <div class="left-button">
        <center>
        <p><b>Solo letra minusculas y sin acento</b></p> 
      </center>
        <button type="button" id="btn-encriptar" onclick="encriptar()">¡Encriptar!</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">¡desencriptar!
        </button>
      
      </div>
    </div>
   
  

</body>

</html>
